name: oversized_clock
description: Oversized clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  vector_math: any
  wakelock: ^0.1.3+3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: vertigup
      fonts:
        - asset: third_party/vertigup.ttf
    - family: vertiup2
      fonts:
        - asset: third_party/vertiup2.ttf


